<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <title>LiveHUE</title>
</head>

<body>

  <div class="text-center">
    <h1>Live<span class="rainbow-text">HUE</span></h1>
  </div>


  <div class="container">
    <ul class="nav nav-tabs nav-justified">
      <li ondragstart="return false;" ondrop="return false;" class="nav-item"><a class="nav-link active"
          data-toggle="tab" href="#settings_tab">Live Split</a></li>
      <li ondragstart="return false;" ondrop="return false;" class="nav-item"><a class="nav-link" data-toggle="tab"
          href="#request_tab">Web Request</a></li>
      <li ondragstart="return false;" ondrop="return false;" class="nav-item"><a class="nav-link" data-toggle="tab"
          href="#ifttt_tab">IFTTT</a></li>
      <li ondragstart="return false;" ondrop="return false;" class="nav-item"><a class="nav-link" data-toggle="tab"
          href="#nano_tab">Nanoleaf</a></li>
      <li ondragstart="return false;" ondrop="return false;" class="nav-item"><a class="nav-link" data-toggle="tab"
          href="#hue_tab">Philips HUE</a></li>
    </ul>

    <div class="tab-content">

      <!-- __________________SETTINGS________________________________________________________________________________________________________ -->

      <div id="settings_tab" class="tab-pane active">
        <form>
          <div class="form-group">
            <label for="InputIPLivesplit">LiveSplit IP:</label>
            <input type="text" class="form-control" id="InputIPLivesplit" aria-describedby="IPHelp"
              placeholder="Enter IP">
            <small id="IPHelp" class="form-text text-muted">leave at 127.0.0.1:16834 if you don't know what you're
              doing</small>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" value="" id="LiveSplit_autoconnect">
              <label class="form-check-label" for="LiveSplit_autoconnect">Autoconnect at startup</label>
            </div>
            <button type="button" class="btn btn-primary btn-block" id="btn_livesplit_connect"
              onclick="connectLiveSplit()">Connect</button>
          </div>
        </form>

        <strong>Current Split State: </strong>
        <span class="badge badge-primary" id="LSstate"></span>

      </div>

      <!-- __________________WEB REQUEST________________________________________________________________________________________________________ -->

      <div id="request_tab" class="tab-pane fade">

        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="requestCheckmark">
          <label class="form-check-label" for="requestCheckmark">Web Request</label>
        </div><br>
        <div id="requestDiv">

          <form>
            <div class="form-group">
              <!-- Not Running -->
              <label for="Input_request_notrunning">Not Running: </label>
              <input type="text" class="form-control" id="Input_request_notrunning" aria-describedby="NotRunningHelp"
                placeholder="Enter Web Request">
              <!-- Green -->
              <label for="Input_request_green">Green: </label>
              <input type="text" class="form-control" id="Input_request_green" aria-describedby="GreenHelp"
                placeholder="Enter Web Request">
              <!-- Red -->
              <label for="Input_request_red">Red: </label>
              <input type="text" class="form-control" id="Input_request_red" aria-describedby="RedHelp"
                placeholder="Enter Web Request">
              <!-- Ended -->
              <label for="Input_request_ended">Ended: </label>
              <input type="text" class="form-control" id="Input_request_ended" aria-describedby="EndedHelp"
                placeholder="Enter Web Request">
              <!-- Personal Best -->
              <label for="Input_request_pb">Personal Best: </label>
              <input type="text" class="form-control" id="Input_request_pb" aria-describedby="PBHelp"
                placeholder="Enter Web Request">
            </div>
          </form>


        </div>
      </div>

      <!-- __________________IFTTT________________________________________________________________________________________________________ -->

      <div id="ifttt_tab" class="tab-pane fade">

        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="iftttCheckmark">
          <label class="form-check-label" for="iftttCheckmark">IFTTT</label>
        </div><br>
        <div id="iftttDiv">

          <form>
            <div class="form-group">
              <!-- Key -->
              <label for="Input_ifttt_key">Make Key: </label>
              <input type="password" class="form-control" id="Input_ifttt_key" aria-describedby="KeyHelp"
                placeholder="Enter your IFTTT make key">
              <!-- Not Running -->
              <label for="Input_ifttt_notrunning">Not Running: </label>
              <input type="text" class="form-control" id="Input_ifttt_notrunning" aria-describedby="NotRunningHelp"
                placeholder="Enter Event">
              <!-- Green -->
              <label for="Input_ifttt_green">Green: </label>
              <input type="text" class="form-control" id="Input_ifttt_green" aria-describedby="GreenHelp"
                placeholder="Enter Event">
              <!-- Red -->
              <label for="Input_ifttt_red">Red: </label>
              <input type="text" class="form-control" id="Input_ifttt_red" aria-describedby="RedHelp"
                placeholder="Enter Event">
              <!-- Ended -->
              <label for="Input_ifttt_ended">Ended: </label>
              <input type="text" class="form-control" id="Input_ifttt_ended" aria-describedby="EndedHelp"
                placeholder="Enter Event">
              <!-- Personal Best -->
              <label for="Input_ifttt_pb">Personal Best: </label>
              <input type="text" class="form-control" id="Input_ifttt_pb" aria-describedby="PBHelp"
                placeholder="Enter Event">
            </div>
          </form>

        </div>
      </div>

      

      <!-- __________________NANOLEAF________________________________________________________________________________________________________ -->

      <div id="nano_tab" class="tab-pane fade">
        <h2 class="text-center rainbow-text">Comming Soon</h2>
      </div>

      <!-- __________________PHILLIPS HUE________________________________________________________________________________________________________ -->

      <div id="hue_tab" class="tab-pane fade">
        <h2 class="text-center rainbow-text">Comming Soon</h2>
      </div>


    </div>
  </div>



  <div id="footer"><a href="https://github.com/DaviBe92/LiveHUE">v0.2</a> by DaviBe</div>


  <!-- SCRIPTS -->

  <!-- Insert this line above script imports  -->
  <script>
    if (typeof module === 'object') {
      window.module = module; module = undefined;
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Insert this line after script imports -->
  <script>if (window.module) module = window.module;</script>

  <!-- RENDER SCRIPT -->
  <script src="./renderer.js"></script>
</body>

</html>
